<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ámbito de variables </title>
</head>

<body>
    <script>

        //VARIABLE LOCALES
        /* - Se definen dentro de una función.
           - Tienen ámbito local en la función
           - Son accesibles únicamente dentro de la función.
           - Podemos declarar variables con el mismo nombre en diferentes funciones.
           - La variable local desaparece cuando finaliza la función. */

        function saludar() {
            var saludo = "Hola";
            alert(saludo);
        }
        saludar();

        //VARIABLES GLOBALES
        /* - Se definen fuera de las funciones.
           - Tienen ámbito global (toda la página).
           - Son accesibles dede fuera y dentro de todas las funciones de la página.
           - Las variables globales desaparecen cuando se sale de la página. */

        var despedida = "Adios";
        function despedir() {
            alert(despedida);
        }
        despedir();


        //VARIABLES AUTOMÁTICAMENTE GLOBALES
        // - Si asignamos un valor a una variable no declarada se convierte en global.

        function preguntar() {
            pregunta = "¿De qué color es el caballo blanco de Santiago?";
        }
        preguntar();
        alert(pregunta);

        //VARIABLES LOCALES Y GLOBALES CON EL MISMO NOMBRE.

        var miVariable = "Fuera";
        function ambito() {
            var miVariable = "Dentro";
            alert(miVariable);
        }
        alert(miVariable); //Devuelve Fuera
        ambito(); //Devuelvo Dentro
        alert(miVariable); //Devuelve Fuera

        //VARIABLE GLOBAL REDEFINIDA DENTRO DE UNA FUNCIÓN
        var miVariable2 = "Fuera";
        function ambito2() {
            var miVariable2 = "Dentro";
            alert(miVariable2);
        }
        alert(miVariable2); //Devuelve Fuera
        ambito2(); //Devuelvo Dentro
        alert(miVariable2); //Devuelve Dentro


    </script>
</body>

</html>
