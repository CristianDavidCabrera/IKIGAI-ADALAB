<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Objetos nativos - Number</title>
  </head>
  <body>
    <script>
        /*  CARACTERÍSTICAS:
        - Solo hay un tipo de datos numéricos. Es decir, podemos representar: 34, 34.05, 123e4, 123e-4, 0xFF  
        pero siempre se guardarán en memoria como números flotantes de doble precisión. */

        // CAMBIO DE BASE ENTRE NÚMEROS: toString()

        var base10 = 128;
        alert(base10 + "en base 2 es" + base10.toString(2)); // numero binario.
        alert(base10 + "en base 8 es" + base10.toString(8)); // numero octal.
        alert(base10 + "en base 16 es" + base10.toString(16)); // numero hexadecimal.

        //INFINITO y -INFINITO: Infinity, -Infinity
        /* En programación no existe el número infinito tal y como se define en las matemáticas que conocemos. 
        Se define como el número más grande que podemos alcanzar en nuestra máquina*/

        var inf = 2;
        while (inf != Infinity) {
            alert(inf);
            inf = inf * inf; //inf *= inf;
        }

        var div1 = 2, div2 =0;
        alert("División 2/0 = " + 2/0  );
        alert("División -2/0 = " +(-2/0)  );
        alert("Typeof: " + (div1/div2));

        //NOT A NUMBER: NaN
        /* No debemos realizar las siguientes operaciones, 
        pero si cometemos algún error y aparece el NaN tenemos qué se debe. */
 
        var atipico = 100/"casa"; // dividir un numero entre un string, normamelte arrojará un NaN.
        alert("100/'casa' = " + atipico);

        // Ocurre que JavaScript es capaz de interpretar un String de un numero por ejemplo "10" como un número 10. 
        // En este caso la operación se realizará y no arrojará un resultado NaN, 
        // induciéndonos de esta manera a cometer un error de lógica. 

        // podemos comprobar el tipo para evitar confusiones.
        var atipico2 = 100/"10";
        alert("100/'10 = " +atipico2);
        alert("¿Es un NaN atipico? " + isNaN(atipico) );
        alert("¿De qué tipo es NaN? "+ typeof(atipico));

        // NÚMEROS COMO OBJETOS
        var num = 123;
        var num2 = new Number(123);  
        var num3 = new Number(123);

        /*  Se desaconseja utilizar esta forma. 
            Para manejar números es mejor utilizar datos primitivos 
            porque es más rápido, menos confuso y da lugar a menos errores.
        */

        alert("num es de tipo " + typeof(num));  //devuelve number
        alert("num2 es de tipo " + typeof(num2)); //devuelve object.  
        
        // // Algunos ejemplos que explican porqué es mejor trabajar con datos primitivos y no con objetos (cuando hablamos de números).
        alert("num == num2 " + (num == num2) );      // devuelve verdadero
        alert("num === num2 " + (num === num2) );    // devuelve falso
        alert("num2 === num3 " + (num2 === num3) );  // devuelve falso

        //PROPIEDADES
        var maximo = Number.MAX_VALUE;              alert("Máximo=" + maximo);
        var minimo = Number.MIN_VALUE;              alert("Mínimo=" + minimo);
        var neginf = Number.NEGATIVE_INFINITY;      alert("-Inf=" + neginf);
        var posinf = Number.POSITIVE_INFINITY;      alert("Inf=" + posinf);
        var numnan = Number.NaN;                    alert("NaN=" + numnan);

        //MÉTODOS:
        //toFixed(<numdecimales>): cadena con el número especifico de decimales indicado:
        var x = 9.8765;
        alert(x.toFixed(0));
        alert(x.toFixed(2));
        alert(x.toFixed(6));

        //toPrecision (<num cifras>): cadena con el número específico de cifras indicado:
        var y = 9.8765;
        alert(y.toPrecision());
        alert(y.toPrecision(2));
        alert(y.toPrecision(6));
            
        //toExponential: devuelve una cadena con el número en notación científica.
        var z = 123456789;    
        alert(z.toExponential(2));
        
        //valueOf: devuelve el valor primitivo de un objeto.
        //toString: devuelve la cadena de un número.
        var j = 123;
        alert(j.toString());
        alert((123).toString());
        alert((123+7).toString());

        
        //MÉTODOS GLOBALES PARA CONVERTIR VARIABLES EN NÚMEROS:
        //Number(): devuelve el valor numérico de una variable.
        alert(Number(true));        //Devuelve 1
        alert(Number(false));       //Devuelve 0
        alert(Number(new Date()));  //Devuelve el número en milisegundos desde el día 01/01/1970
        alert(Number("10"));        //Devuelve el número de la cadena.
        alert(Number("casa"));      //Devuelve NaN.

        //parseInt() y parseFloat();
        alert(parseInt("10.6"));    //Devuelve el número.
        alert(parseInt("10 20"));   //Devuelve el primer número. (Devuelve el número hasta el primer espacio)
        alert(parseInt("10 casa")); //Devuelve el primer número. 
        alert(parseInt("casa 10")); //Devuelve NaN



    </script>
  </body>
</html>
