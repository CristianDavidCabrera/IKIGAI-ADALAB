<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Objetos - Propiedades</title>
  </head>
  <body>
    <script>
      /***********************************
       * PROPIEDADES DE UN OBJETO
       * Acceder, crear y borrar
       ************************************/

      /* Sintaxis de acceso a las propiedades de un bojeto:
    - objeto.propiedad;
    - objeto["propiedad"];
    - objeto[expresion]
    */

      var persona1 = { nombre: "Ada", apellido: "Lovelace", anyo: "1815" };

      alert(persona1.nombre);
      alert(persona1["apellido"]);

      var expresion = "anyo";
      alert(persona1[expresion]);

      // Recorrer las propiedades de un objeto:
      /* 
        for(<nombre_variable> in <nombre_objeto>){
            <nombre_objeto>[<nombre_variable>];
        }
    */

      for (let x in persona1) {
        alert(persona1[x]);
      }

    /*AÃ±adir una nueva propiedad a un objeto: 
        <nombre_objeto>.<nueva_propiedad> = <valor_propiedad>
    */

      persona1.nacionalidad = "Inglesa";
      alert(persona1.nacionalidad);

    /*Borrar una propiedad de un objeto: 
        delete <nombre_objeto>.<nombre_propiedad>
    */
      delete persona1.anyo;


      for (let x in persona1) {
        alert(persona1[x]);
      }


    </script>
  </body>
</html>
