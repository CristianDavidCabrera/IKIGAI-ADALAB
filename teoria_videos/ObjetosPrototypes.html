<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Objetos - Prototypes</title>
  </head>
  <body>
    <script>
      /* Sintaxis de creación de un prototipo de un objeto usando la función constructor: */

      function Persona(nom, ape, an) {
        this.nombre = nom;
        this.apellido = ape;
        this.anyo = an;

        this.nombreCompleto = function() {
          return this.nombre + " " + this.apellido;
        };
      }
      var ada = new Persona("Ada", "Lovelace", "1815");
      var charles = new Persona("Charles", "Babbage", "1791");

      /* Añadir una PROPIEDAD a un objeto */
      ada.nacionalidad = "Inglesa"; // En este caso solo se añade la propiedad al objeto Ada y NO al objeto Charles.
      alert(ada.nacionalidad);

      /* Añadir un MÉTODO a un objeto */
      ada.nacimiento = function() {
        // En este caso solo se añade el método al objeto Ada y NO al objeto Charles.
        return "Nacimiento en el año " + this.anyo;
      };
      alert(ada.nacimiento());

      /*Añadir una PROPIEDAD a un prototipo*/
      // - Añadiendo directamente en la definición del prototipo
      // - o Mediante la sintaxis: <Nombre_objeto>.prototipe.<propiedad>
      Persona.prototype.muerte = "2000";

      /*Añadir un MÉTODO a un prototipo*/
      // - Añadiendo directamente en la definición del prototipo
      // - o Mediante la sintaxis: <Nombre_objeto>.prototipe.<metodo> = ...

      Persona.prototype.defuncion = function() {
        return "Defunción en el año " + this.muerte;
      };

      var alan = new Persona("Alan", "Turing", "1912");
      alert(alan.nombre);
      alert(alan.defuncion());
    </script>
  </body>
</html>
