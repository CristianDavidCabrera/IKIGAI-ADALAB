<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Array</title>
  </head>
  <body>
    <script>
      /*CARACTERISTICAS:
        - Almacena en una misma variable multiples valores: valores primitivos, objetos, etc.
        - Se referencian con un índice númerico.
        - ¡Ojo! Un objeto se referencia con un nombre.
        - Puede almacenar diferentes tipos de datos.
      */

      // OPERACIONES BÁSICAS CON UN ARRAY:

      // Crear un array: var nombreArray = []
      var animales = ["Perro", "Gato", "Hamster"]; //forma más recomendada.

      // var nombreArray = new Array(<valores separados por comas>);
      var animales2 = new Array("Perro", "Gato", "Hamster");

      //Acceso a elementos de un array:
      //nombreArray[<indice>] : el primer elemento es 0
      var miAnimal = animales[0];

      //Mostrar todo el array utilizando instrucciones de mostrar (alert, document.write...);

      alert(animales);
      document.write(animales);

      //PROPIEDADES
      // Length: devuelve la longitud del array (número de elementos).
      document.write("<br/> La longitud del array es: " + animales.length);

      //Mostrar todos los valores del array uno a uno:
      document.write("<br/><br>Todos los elementos: ");
      for (var i = 0; i < animales.length; i++) {
        document.write("<br/>" + animales[i]);
      }

      //MÉTODOS
      /* Array.isArray(): devuelve true si es un objeto de tipo Array.
        Si ponemos typeof <nombre del array> devuelve object.
        */
      document.write("<br/>¿Es un array?" + Array.isArray(animales));

      //<nombre array> instanceof Array: devuelve true si es un array.
      document.write("<br/>¿Seguro?" + (animales instanceof Array));


      //MÉTODOS PARA MOSTRAR UN ARRAY
      //toString(): convierte el array a cadena.
      document.write("<br/>El array en tipo String es " + animales.toString());

      //join(<separador>): convierte el array en una cadena separado por un separador indicado por parámetro.
      document.write("<br/> El array con join es " + animales.join(" * "));

      //MÉTODOS PARA AÑADIR, EXTRAER O BORRAR ELEMENTOS
      // shift(): extraer el primer elemento del array y lo guarda en una variable (si queremos).
      var ultimo = animales.pop();
      document.write(
        "<br/>Después de sacar " + ultimo + " quedan los siguientes elementos en el array: " + animales.toString()
      );

      //pop() extraer el último elemento del array y lo guarda en una variable (si queremos).
      var primero = animales.shift();
      document.write(
        "<br/>Después de sacar " + primero + " quedan los siguientes elementos en el array: " + animales.toString()
      );
     
      //delete nombreArray(<indice>): elimina el elemento y lo transforma en undefined. (deja el hueco en el array).

      //push(<elemento>): añade un elemento por el final del array.
      animales.push("Canario");
      document.write(
        "<br/>Después de meter Canario quedan los siguientes elementos en el array: " + animales.toString()
      );
      /* Nota: podemos añadir elementos con la nomenclatura:    
            animales[<indice>] = <elemento>;
         pero hay que tener cudiado de no sobreescribir otros elementos o dejar huecos en el array.     
      */

      //unshift(<elemento>): añade un elemento por el principio array.
      animales.unshift("Baifo");
      document.write(
        "<br/>Después de meter Canario quedan los siguientes elementos en el array: " + animales.toString()
      );

      //splice(<posición a insertar/borrar>, <elementos a borrar[, <elementos a aañdir separados por comas>]>)
      animales.splice(2,1,"Vaca","Toro");
      document.write(
        "<br/>Después de meter 2 y borrar 1 quedan los siguientes elementos en el array: " + animales.toString()
      );
      //animales.splice(0,1): eliminaría el primer elemento.

      //slice(<ini>[,<fin>]): devuelve un subarray desde la posición indicada (sin incluir) hasta la final (que no es obligatoria).
      var subarray = animales.slice(1,3);
      document.write("<br/>El subarray entre 1-3 es: " + subarray.toString());

      //concat(<lista de arrays separados por comas>): une el array inicial con un segundo array...
      var masAnimales1 = ["Burro","Mula"];
      var masAnimales2 =["Serpiente, Escorpion"];

      animales.concat(masAnimales1, masAnimales2);
      document.write("<br/>El array completo es: " + animales.toString());

      //copyWithin(): copia elementos del array y los sustituye por otros elementos.
      //fill(<elemento>): sustituye todos los elementos de array por el elemento indicado.

      //MÉTODOS PARA BUSCAR
      //indexOf(<elemento>[,<posición>]) : devuelve la primera posición de un elemento, a partir de la posicion que le hemos dicho (opcional).
      document.write("<br/>La primera posición de Toro es: " + animales.indexOf("Toro"));
      
      //lastIndexOf(<elemento>[,<posición>]) : devuelve la última posición de un elemento, a partir de la posicion que le hemos dicho (opcional).
      document.write("<br/>La última posición de Toro es: " + animales.lastIndexOf("Toro"));

      //reverse(): invierte el orden de un array, no devuelve nada, solo invierte el orden.
      animales.reverse();
      document.write("<br/> El array después de invertirlo es: " + animales.toString());
        
      //sort(): ordena el array
      animales.sort();
      document.write("<br/>El array después de ordenar es: " + animales.toString());

      //¡Ojo! Los números almacenados como cadenas se comparan caracter a caracter, no como cifras.

    </script>
  </body>
</html>
