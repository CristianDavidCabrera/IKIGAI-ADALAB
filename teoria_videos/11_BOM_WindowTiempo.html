<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Objetos del navegador - Window - Tiempo</title>
  </head>
  <body>
    <p id="reloj"></p>
    <script>
      /*******************************************
       * Eventos de Tiempo
       ********************************************/

      /*El objeto de window permite ejecutar código en intervalos de tiempo.
         - Hay tres métodos: setTimeout, clearTimeout, setInterval. */

      //setTimeout( <función>, <milisegundos> )
      /* Indicar cuantos segundos tienen que pasar antes de que la función contenida en el primer parámetro se ejecute. */
      function saludar() {
        alert("¡Hola!");
      }
      //clearTimeout(<variable timeout>)
      /* Si asignamos un setTimeout a una variable podemos detener su ejecución con clearTimeout */

      //setIntervak¡l(<función>,<milisegundos>)
      /* Repite una función cada intervalo de tiempo.*/

      var int = setInterval(reloj, 1000);
      function reloj() {
        var fecha = new Date(); //fecha actual
        document.getElementById("reloj").innerHTML = fecha.getSeconds();
      }
    </script>

    <button onclick="setTimeout( saludar, 3000 )">Saluda</button>
    <button onclick="sal = setTimeout(saludar, 3000)">
      Saluda con variable
    </button>
    <button onclick="clearTimeout(sal)">Cancelar Saludo</button>
    <button onclick="clearTimeout(int)">Cancelar Reloj</button>
    
  </body>
</html>
