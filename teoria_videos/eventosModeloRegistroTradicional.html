<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos - Modelos de registro de eventos tradicional</title>
        <!--
      EVENTO:
      - Mecanismo qu se acciona cuando el usuario realiza un cambio sobre la página web.
      - Capturar un evento es programar una acción para que se realice una tarea.
      - El encargado de gestionar los eventos es el DOM(Document Object Model).

      MANEJADOR (HANDLER):
      - Acción que se va a manejar.
        Por ejemplo, en el evento click (hacer click con el ratón),
        el manejador es onClick.
    -->

</head>
<body>
    <h1>Modelo de registro de eventos tradicional</h1>
    <h3 id="tradicional">Pulsa aquí para ver lo que se ejecuta</h3>
    <script>
        document.getElementById("tradicional").onclick = cambiar; //la función cambiar, sin paréntesis
        function cambiar(){
            document.getElementById("tradicional").innerHTML ="Modelo de registro de eventos tradicional";
        }
    </script>
</body>
</html>
