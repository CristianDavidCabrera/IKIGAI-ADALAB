<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Objetos del navegador - Cuadros de dialogo</title>
  </head>
  <body>
    <script>
      /*******************************************
       * CUADROS DE DIÁLOGO
       ********************************************/

      /*******************************************
       * //alert(mensaje):
       ********************************************/
      /* Muestra un mensaje al usuario y no devuelve ningún valor. */

      alert("Hola, caracola.");

      /*******************************************
       *  prompt(<mensaje>[,>texto por defecto>])
       ********************************************/
      /* Muestra un mensaje al usuario y un campo que puede contener o no texto por defecto.
      Lo que introduce el usuario debe ser almacenado en una variable a la que se le asigna el prompt */

      var respuesta = prompt("¿cual es tu nombre?", "Introduce un nombre");
      alert("Hola, " + respuesta);

      /*******************************************
       * confirm(<mensaje>)
       ********************************************/
      /* Muestra un mensaje al usuario y dos botones.
      - Si el usuario pulsa "Aceptar" devuelve true.
      - Si pulsa "Cancelar" o cierra la ventana devuevle false.
       */

      var respuesta2 = confirm("¿Te gusta JavaScript?");

      // Lo controlaremos de una de las dos maneras siguientes:
      //opcion 1
      // if(respuesta2){
      //   alert("Me alegro!!");
      // }else{
      //   alert("Pues dedicate a otra cosa!!");
      // }

      //opcion 2
      alert(respuesta2 ? "Me alegro!!" : "Pues dedícate a otra cosa!!");
    </script>
    
  </body>
</html>
