<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objetos - Introducción</title>
</head>

<body>
    <script>

        //DATOS PRIMITIVOS
        var cadena = "Ada Lovelace";
        var pi = 3.14;
        var bool = true; // false
        var nodefinida = undefined;
        var nula = null;

        //OBJETOS NATIVOS: no dependen del navegador.
        /*  - String  // Normalmente no se utilzan pq es mucho más rápido trabajar con los datos primitivos.
            - Numeber // Normalmente no se utilzan pq es mucho más rápido trabajar con los datos primitivos.
            - Boolean // Normalmente no se utilzan pq es mucho más rápido trabajar con los datos primitivos.
            - Data
            - Math
            - RegExp (expresiones regulares)
            - Array
            - Function
            - Object
        */

        //OBJETOS DE ALTO NIVEL: dependen del navegador. BOM(Browser Objects Model).
        /*  - Window    (modelo de objetos del navegador).
            - Screen    (modelo de objetos del navegador).
            - Navigator (modelo de objetos del navegador).
            - Location  (modelo de objetos del navegador).
            - History   (modelo de objetos del navegador).
    
            - Document  (modelo de objetos del documento).
        */

        //DEFINICIÓN DE OBJETO:
        var programadora = { nombre: "Ada", apellido: "Lovelace", anyo: 1815 };

    /*  - Propiedades: se definen en modo nombre:valor. Ej. nombre, apellido y anyo.
        - Métodos: acciones que se pueden ejecutar sobre un objeto.
    */

    </script>
</body>

</html>
