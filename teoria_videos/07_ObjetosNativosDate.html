<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Objetos nativos - Date</title>
  </head>
  <body>
    <script>
      //OBJETOS NATIVOS - Date

      /******************************************************
       * https://www.w3schools.com/jsref/jsref_obj_date.asp
       ******************************************************/

      /* CREACIÓN DE OBJETOS DE TIPO DATE
          Nota: los meses comienzan en 0. Los días de la semana también, siendo el 0 el domingo, el 1 el lunes...
      */

      //Creación de fecha actual:
      var actual = new Date();
      alert (actual);

      //Creación de fecha con cadenas, formatos:

      var d1 = new Date ("Mon Nov 26 2018 21:10:45 GMT +0100 (W.Europe Standard Time)"); // Ignora si el día de la semana está mal o los paréntesis.
      var d2 = new Date ("November 26, 2018 21:10:45"); //podemos utilizar comas porque se ignoran.
      var d3 = new Date ("November 26 2018");
      var d4 = new Date ("Nov 26 2018");              // También "25 Jan 2018"
      var d5 = new Date ("2018-10-26T12:34:25");
      var d6 = new Date ("2018-10-26");               // YYYY-MM-DD
      var d7 = new Date ("2018/10/26");               // YYYY/MM/DD o DD/MM/YYYY
      var d8 = new Date ("2018-10");                  // El día se sustituye por 1.
      var d9 = new Date ("2018");                     // El día y el mes se sustituyen.
      /*
      * OJO!!! hay qye incluir el 0 delante para los meses inferiores a 10, por ejemplo el mes 05 (mayo) o el 02 (febrero).
      */

      alert(d1);
      alert(d2);
      alert(d3);
      alert(d4);
      alert(d5);
      alert(d6);
      alert(d7);
      alert(d8);
      alert(d9);

      //Creación de fecha con milisegundos
      var dms = new Date(86400000);
      alert("Fecha en milisegundos: " + dms );

      //Creación de fechas con números

      var fechaLarga = new Date(2015,11,10,14,30,25); // año/mes/día/hora/minutos/segundos
      var fechaCorta = new Date(2015,11,10);          // año/mes/día

      alert("Fecha larga: " + fechaLarga + " Fecha corta: " + fechaCorta);

      var fecha = new Date();
      alert("Fecha: " + fecha);
      alert("toString: " + fecha.toString());
      alert("toUTCString: " + fecha.toUTCString());
      alert("toDateString: " + fecha.toDateString());

      //MÉTODOS GET

      var fc = new Date("November 27, 2018 10:30:20"); // (día del 0 (domingo) al 6 (sábado)), mes (del 0 (Enero) al 11 (Diciembre)), año.

      alert( fc.getDay() + " " + fc.getDate() + "/" + fc.getMonth() + "/" + fc.getFullYear() );
      alert( fc.getHours() + ":" + fc.getMinutes() + ":" + fc.getSeconds() + ":" + fc.getMilliseconds());
      alert( "Msg desde el 1/1/1970: " + fc.getTime());

      //MÉTODOS SET

      fc.setDate(31);
      fc.setMonth(11);
      fc.setFullYear(2031);
      fc.setHours(23);
      fc.setMinutes(59);
      fc.setSeconds(59);
      fc.setMilliseconds(59);
      //fc.setTime(<ms>); // modificaríamos la fecha y la hora contando los milisegundos desde el 1/1/1970.

      alert(fc.toString());

      //Ejemplo cálculo de horas.

      fc.setMonth(fc.getMonth() + 3); // se le suman tres meses a la fecha actual.
      alert(fc.toString());
    </script>
  </body>
</html>
