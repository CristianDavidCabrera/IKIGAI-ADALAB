<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objetos - Definición</title>
</head>

<body>
    <script>

        //1. Definir y crear un objeto simple utilizando un literal.
        var persona1 = {
            nombre: "Ada",
            apellido: "Lovelace",
            anyo: 1815
        };

        //2. Definir y crear un bojeto simple utilizando la palabra new.
        var persona2 = new Object();
        persona2.nombre = "Charles";
        persona2.apellido = "Babbage";
        persona2.anyo = 1791;

        //3. Definir un constructor de un objeto, y crear objetos del tipo construido.
        function Persona(nom, ape, an) {
            this.nombre = nom;
            this.apellido = ape;
            this.anyo = an;
        }
        var ada = new Persona ("Ada", "Lovelace", 1815);
        var babbage = new Persona ("Charles", "Babbage", 1791);

        /*  This (palabra reservada):
            - Hace referencia al propietario de la función que está invocándose.
            - Hace referencia al objeto donde la función es un método.
        */

    </script>

</body>

</html>
